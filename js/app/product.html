<td class='content-table__photo'><div class='shot shot__size_small {{product.guid}}' ng-click='draw.click(product.id)'> </div>
</td>
<td class='content-table__name'>
	{{product.title}}
	<time class='time time_small'>{{product.lastUpdate}}</time>
</td>
<td class='content-table__desc'>{{product.description}}
</td>
<td class='content-table__price'>{{product.price/100}} $</td>
