<section class='container__content'>
			<div class='title title__size_med'>{{drawApp.title}}</div>
			<div class='content__box clearfix'>
				<div class='content__box-left'>
					<time class='time'>{{drawApp.lastUpdate}}</time>
					<p class='text'>{{drawApp.description}}</p>
					<p class='text'><span class='span__color_darkgrey'>Требования:</span> {{drawApp.requirements}}</p>
				</div>
				<div class='content__box-right'>
					<div class='shot shot__size_big shot__baground_shot2'> </div>
					<input type='button' class='button button__app button_letter-spasing' ng-click="draw.click(-1)" value='НАЗАД'/>
				</div>
			</div>
			<div class='content__box'>
			<div class='title title__size_med'>Основные функции</div>
			
			<div class="clearfix"></div>
			<ul class="nav nav-tabs">
			    <li ng-click="draw.setPanel(1)" ng-class="{active:draw.selectPanel(1)}">
			    	<a href>Наименование</a>
			    </li>
			  	<li ng-click="draw.setPanel(2)" ng-class="{active:draw.selectPanel(2)}">
			  		<a href>Описание</a>
			  	</li>
			  	<li ng-click="draw.setPanel(3)" ng-class="{active:draw.selectPanel(3)}">
			  		<a href class="divider-vertical">Сотимость</a>
			  	</li>
			</ul>

			<div class="panel" ng-show="draw.selectPanel(1)">
		 		<blockquote>{{drawApp.title}}</blockquote>
			</div>

			<div class="panel" ng-show="draw.selectPanel(2)">
			 	<blockquote>{{drawApp.description}}</blockquote>
			</div>

			<div class="panel" ng-show="draw.selectPanel(3)">
			 	<blockquote>{{drawApp.price/100 | currency}}</blockquote>
			</div>
